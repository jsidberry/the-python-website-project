{% extends 'base.html' %}

{% block head %}
<title>Calculations</title>
{% endblock %}

{% block body %}
<table class="table">
    <tr class="table__header">
        {% for header in headings %}
        <th class="table__cell">{{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr class="table__row">
    {% for cell in row %}
        <td class="'table__cell">{{ cell }}</td>
        <!-- <td class="'table__cell">{{ '%0.2f' | format(cell|float) }}</td> -->
    {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}

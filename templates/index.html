{% extends 'base.html' %}

{% block head %}
<title>Calculations</title>
{% endblock %}

{% block body %}
<table class="table">
    <tr class="table__header">
        {% for header in headings %}
        <th class="table__header__cell"><div class="stickycss">{{ header }}</div></th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr class="table__row">
        {% for class_item, cell_item in row %}
        <td class="{{ class_item }}"><div>{{ cell_item }}</div></td>
            
        {% endfor %}
    
    </tr>
    {% endfor %}
</table>
{% endblock %}
